<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        table, td, tr {
            border: red 1px solid;
            border-collapse: collapse;
            border-bottom: 1px solid black;
        }
        .one{
            background-color: greenyellow;
            color: white;
            font-family: cursive;
            border-radius:5px;
        }
        th{
            border-radius: 5px 5px 5px 5px;
            border: 1px solid black;
        }
        #jj{
            color: red;
        }


    </style>
</head>
<body>



     <h3>HTML Tables</h3>

     <table>
        <tr class="one">
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
        </tr>

         <tr id="jj">
             <td>1</td>
             <td>John</td>
             <td>40</td>
             <td>Team A</td>
         </tr>

         <tr>
             <td>2</td>
             <td>Mary</td>
             <td>30</td>
             <td>Team B</td>
         </tr>

         <tr>
             <td>3</td>
             <td>Jack</td>
             <td>20</td>
             <td>Team C</td>
         </tr>

         <tr>
             <td>4</td>
             <td>Larry</td>
             <td>20</td>
             <td>Team D</td>
         </tr>


     </table>
</body>
</html>
