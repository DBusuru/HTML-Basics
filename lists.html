<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
    <style>
        ol{
            list-style-type: lower-latin;
        }
        ul li{
            background-color: red;
        }
       ol li:hover{
            background-color: green;
        }
    </style>



</head>
<body>


  <h2>HTML Lists</h2>

<!--ordered list -->
  <p>Ordered List</p>
   <ol>
       <li>Red</li>
       <li>Blue</li>
       <li>Green</li>
   </ol>


   <p>Unordered List</p>

    <ul>
  <li>Mangoes</li>
  <li>Oranges</li>
  <li>Apples</li>
   </ul>


</body>
</html>
